<!DOCTYPE html>
<html>
<head>
    <title>伽勒尔图鉴 - 宝可梦图鉴 - 精灵宝可梦剑·盾</title>
    <meta charset="utf-8">
    <meta name="description" content="宝可梦图鉴 - 精灵宝可梦剑·盾">
    <meta name="keywords" content="口袋大学城,口袋妖怪,神奇宝贝,精灵宝可梦,宠物小精灵,pokemon,图鉴,资料库,剑盾,Sword,Shield">
    <base href="https://www.pokedex.app/zh/">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="../resource/stylesheet.css?3.5">
    <link rel="stylesheet" type="text/css" href="../resource/library/chosen-js/chosen.css">
    <link rel="stylesheet" type="text/css" href="../resource/font-awesome.min.css">
    <link rel="alternate" href="https://www.pokedex.app/zh" hreflang="x-default">
    <link rel="alternate" href="https://www.pokedex.app/en" hreflang="en">
    <script src="../resource/library/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="../resource/library/angular.min.js" type="text/javascript"></script>
    <script src="../resource/library/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="../resource/library/angular-chosen.min.js" type="text/javascript"></script>
    <script src="../resource/library/angular-inview.js" type="text/javascript"></script>
    <script src="../resource/library/javascript.js?3.5" type="text/javascript"></script>
    <script src="../resource/library/chosen-js/chosen.jquery.js" type="text/javascript"></script>
    <script src="../resource/library/pinyin.js" type="text/javascript"></script>
    <script src="../resource/library/names.js?3.5" type="text/javascript"></script>
    <script src="../resource/constants.js?3.5" type="text/javascript"></script>
    <!--<script src="https://kit.fontawesome.com/f73184b8a7.js" type="text/javascript"></script>-->
</head>
<body ng-app="pokedex" ng-controller="main">
    <header>
        <img class="logo" src="../image/logo.png">
        <ul class="nav">
            <li><a href="home" ng-bind="_LANG.page_name.home"></a></li>
            <li><a href="pokemon" ng-bind="_LANG.page_name.pokemon"></a></li>
            <li><a href="move" ng-bind="_LANG.page_name.move"></a></li>
            <li><a href="ability" ng-bind="_LANG.page_name.ability"></a></li>
            <li><a href="item" ng-bind="_LANG.page_name.item"></a></li>
            <li><a href="trainer" ng-bind="_LANG.page_name.trainer"></a></li>
            <li><a href="tool" ng-bind="_LANG.page_name.tool"></a></li>
            <li><a href="search" ng-bind="_LANG.page_name.search"></a></li>
            <li><a href="http://www.pokeuniv.com/bbs/thread-53808-1-1.html" target="_blank" ng-bind="_LANG.page_name.data"></a></li>
            <li><a href="http://www.pokeuniv.com/bbs/thread-7329-1-1.html" target="_blank" ng-bind="_LANG.page_name.forum"></a></li>
            <li class="float-right" ng-bind="_LANG.current_version + '3.5'"></li>
        </ul>
    </header>
    <main>
        
    <article ng-show>
        Loading...
    </article>
    <article ng-controller="pokemon_list" ng-cloak>
        <span ng-init="regions = {armordex: [1, 211, true], galardex: [1, 400, true], aloladex: [1, 302, true], national: [1, 890], kanto: [1, 151], johto: [152, 251], hoenn: [252, 386], sinnoh: [387, 493], unova: [494, 649], kalos: [650, 721]}; changeRegion('galardex');"></span>
        <div ng-repeat="(region, limit) in regions" ng-class="{current: region_current === region}" ng-click="changeRegion(region)" class="nav-item">
            <a ng-if="region === 'armordex'" ng-bind="_LANG.armor_dex"></a>
            <a ng-if="region === 'aloladex'" ng-bind="_LANG.alola_dex"></a>
            <a ng-if="region === 'galardex'" ng-bind="_LANG.galar_dex"></a>
            <a ng-if="region === 'national'" ng-bind="_LANG.region.national + _LANG.pokedex"></a>
            <a ng-if="['aloladex', 'galardex', 'national', 'armordex'].indexOf(region) === -1" ng-bind="_LANG.region[region] + _LANG.region.text"></a>
        </div><br>

        <select ng-model="search_criteria.type[0]">
            <option ng-repeat="(k, type) in _LANG.pokemon.data_type" ng-bind="k === 0 ? _LANG.all + _LANG.pokemon.type : type" ng-value="k" ng-selected="search_criteria.type[0] == k"></option>
        </select>&nbsp;&nbsp;&nbsp;&nbsp;

        <select ng-model="search_criteria.egg_group[0]" ng-change="location.hash = '#eg=' + search_criteria.egg_group[0]">
            <option ng-repeat="(k, egg_group) in _LANG.pokemon.data_egg_group" ng-bind="k === 0 ? _LANG.all + _LANG.pokemon.egg_group : egg_group" ng-value="k" ng-selected="search_criteria.egg_group[0] == k"></option>
        </select>&nbsp;&nbsp;&nbsp;&nbsp;

        <select ng-model="search_criteria.color[0]">
            <option ng-repeat="(k, color) in _LANG.pokemon.data_color" ng-bind="color" ng-value="k" ng-selected="search_criteria.color[0] == k"></option>
        </select>&nbsp;&nbsp;&nbsp;&nbsp;

        <input ng-model="search_criteria.name[0]" type="text" placeholder="{{_LANG.search_by_name}}">

        <br clear="both">
        <table class="pokemon-list data-list" style="display:table; width: 100%">
            <tr>
                <th ng-bind="::_LANG.pokemon.id"></th>
                <th ng-bind="::_LANG.pokemon.icon"></th>
                <th ng-bind="::_LANG.pokemon.name"></th>
                <th ng-bind="::_LANG.pokemon.name_trans.en"></th>
                <th ng-bind="::_LANG.pokemon.name_trans.jp"></th>
                <th ng-bind="::_LANG.pokemon.type" colspan="2"></th>
                <th ng-bind="::_LANG.pokemon.egg_group"></th>
                <th ng-bind="::_LANG.pokemon.ability"></th>
                <th ng-bind="::_LANG.pokemon.ability_hidden"></th>
                <th ng-repeat="stat in [0, 1, 2, 3, 4, 5]">
                    <span ng-bind="::_LANG.pokemon.data_stat[stat]"></span>
                    <i ng-click="changeSorting('bs_' + ['hp', 'atk', 'def', 'spatk', 'spdef', 'spd'][stat])"
                       ng-class="getIcon('bs_' + ['hp', 'atk', 'def', 'spatk', 'spdef', 'spd'][stat])"></i>
                </th>
            </tr>
            <tr ng-if="!pl.length">
                <td colspan="16">Loading...</td>
            </tr>
            <tr ng-repeat="p in regionalSlice((pl | generalSearch : search_criteria), regions[region_current]) | orderBy : $root.sort.active : $root.sort.descending"
                ng-click="open('pokemon-' + Math.floor(p.nat_id))" class="clickable">
                <td ng-bind="region_current !== 'aloladex' ? (region_current !== 'galardex' ? (region_current !== 'armordex' ? p.nat_id : p.armor_id) : p.galar_id) : p.alola_id"></td>
                <td class="img"><img ng-src="{{IMAGE_BASE}}/pokemon/icon/{{p.nat_id}}.png"></td>
                <td><a tooltip="{{p.name}}" ng-bind="p.name"></a></td>
                <td ng-bind="p.name_en"></td>
                <td ng-bind="p.name_jp"></td>
                <td ng-bind="_LANG.pokemon.data_type[p.type]" ng-if="p.type_b" class="type-{{p.type}}"></td>
                <td ng-bind="_LANG.pokemon.data_type[p.type_b]" ng-if="p.type_b" class="type-{{p.type_b}} border-right"></td>
                <td ng-bind="_LANG.pokemon.data_type[p.type]" ng-if="!p.type_b" class="type-{{p.type}} border-right" colspan="2"></td>
                <td ng-bind="_LANG.pokemon.data_egg_group[p.egg_group] + (p.egg_group_b ? '+' + _LANG.pokemon.data_egg_group[p.egg_group_b] : '')"></td>
                <td ng-bind="p.ability + (p.ability_b ? '/' + p.ability_b : '')"></td>
                <td ng-bind="p.ability_hidden || '-'"></td>
                <td ng-repeat="(i, stat) in ['hp', 'atk', 'def', 'spatk', 'spdef', 'spd']" ng-bind-html="p['bs_' + stat] + '<sup>' + (p.ev_defeated[i] > 0 ? '+' + p.ev_defeated[i] : '') + '</sup>'"></td>
            </tr>
        </table>
    </article>
    </main>
    <div id="tooltip-box" class="hidden"></div>
    <br clear="both">
    <footer>
        <script>
            var VERSION = '3.5';
            var DCVERSION = '1.2';

            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//s.pokeuniv.com/analytics.js','ga');

            ga('create', 'UA-88740254-2', 'auto');

    </footer>
</body>
